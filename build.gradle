plugins {
    id 'java'
}

group 'io.github.selcukes'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}
ext {
    testngVersion = "7.5"
    selcukesVersion = "1.4.1"
    seleniumVersion = "4.1.2"
    cucumberVersion = "7.2.3"
    lombokVersion = "1.18.22"
    extentVersion = "5.0.9"
}
dependencies {
    implementation "org.seleniumhq.selenium:selenium-java:${seleniumVersion}"
    implementation "org.testng:testng:${testngVersion}"
    implementation "io.github.selcukes:webdriver-binaries:${selcukesVersion}"
    implementation "io.github.selcukes:selcukes-extent-reports:${selcukesVersion}"
    implementation "io.cucumber:cucumber-java:${cucumberVersion}"
    implementation "io.cucumber:cucumber-testng:${cucumberVersion}"
    implementation "io.cucumber:cucumber-picocontainer:${cucumberVersion}"
    implementation "com.aventstack:extentreports:${extentVersion}"
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"

}
tasks.withType(Test) {
    testLogging.showStandardStreams = true
    useTestNG()
    scanForTestClasses = false
    maxParallelForks = 1
}