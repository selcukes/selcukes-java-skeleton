plugins {
    id 'java'
}

group 'io.github.selcukes'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}
ext {
    testngVersion = "7.6.0"
    selcukesVersion = "2.0.1"
    seleniumVersion = "4.2.0"
    appiumVersion = "8.0.0"
    cucumberVersion = "7.3.4"
    lombokVersion = "1.18.24"
    extentVersion = "5.0.9"
    log4jVersion="2.17.2"
}
dependencies {
    implementation "org.seleniumhq.selenium:selenium-java:${seleniumVersion}"
    implementation "org.seleniumhq.selenium:selenium-grid:${seleniumVersion}"
    implementation "io.appium:java-client:${appiumVersion}"
    implementation "org.testng:testng:${testngVersion}"

    implementation "io.github.selcukes:selcukes-excel-runner:${selcukesVersion}"
    implementation "io.github.selcukes:selcukes-core:${selcukesVersion}"
    implementation "io.github.selcukes:selcukes-reports:${selcukesVersion}"

    implementation "io.cucumber:cucumber-java:${cucumberVersion}"
    implementation "io.cucumber:cucumber-testng:${cucumberVersion}"
    implementation "io.cucumber:cucumber-picocontainer:${cucumberVersion}"

    implementation "com.aventstack:extentreports:${extentVersion}"
    testImplementation "org.apache.logging.log4j:log4j-slf4j-impl:${log4jVersion}"

    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"

}
tasks.withType(Test) {
    testLogging.showStandardStreams = true
    useTestNG()
    scanForTestClasses = false
    maxParallelForks = 1
}