plugins {
    id 'java'

}

group 'io.github.selcukes'
version '1.0-SNAPSHOT'
sourceCompatibility = 11

repositories {
    mavenCentral()
}
ext {
    testngVersion = "7.4.0"
    selcukesVersion = "1.4.1"
    seleniumVersion = "4.0.0-beta-4"
    cucumberVersion = "7.0.0"
    lombokVersion = "1.18.20"
    extentVersion = "5.0.9"
}
dependencies {
    implementation "org.seleniumhq.selenium:selenium-java:${seleniumVersion}"
    implementation "org.testng:testng:${testngVersion}"
    implementation "io.github.selcukes:webdriver-binaries:${selcukesVersion}"
    implementation "io.github.selcukes:selcukes-extent-reports:1.1.0"
    implementation "io.cucumber:cucumber-java:${cucumberVersion}"
    implementation "io.cucumber:cucumber-testng:${cucumberVersion}"
    implementation "io.cucumber:cucumber-picocontainer:${cucumberVersion}"
    implementation "com.aventstack:extentreports:${extentVersion}"
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"

}

tasks.withType(Test) {
    useTestNG()
    scanForTestClasses = false
    maxParallelForks = 5
}